<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Anime World</title>
    <link rel="stylesheet" type="text/css" href="../css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../css/anime.css">

</head>
<body>
<div class="container">

    <!-- ======================================= -->
    <div class="top">
        <div class="topleft">
            <p>Main<br>Menu</p>
        </div>
        <img src="../images/crunchyrolltwo.png">
        <div class="topright">
            <p>Welcome to Anime Planet</p>
            <h1>Select a Genre</h1>
        </div>
    </div>

    <!-- ======================================= -->
    <div class="middle">
        <div class="midleft">
            <div class="button coming">
                <p>Watched
                <span class="soon">coming soon</span></p>
            </div>
            <div class="button coming">
                <p>Watchlist
                <span class="soon">coming soon</span></p>
            </div>
        </div>
        <div class="midright">
            <div class="toprow">
            <div class="button action animebutton">
                <a href="https://myanimelist.net/anime/genre/1/Action" target="_blank">Action</a>
            </div>
            <div class="button adventure animebutton">
                <a href="https://myanimelist.net/anime/genre/2/Adventure" target="_blank">Adventure</a>
            </div>
            <div class="button drama animebutton">
                <a href="https://myanimelist.net/anime/genre/8/Drama" target="_blank">Drama</a>
            </div>
            </div>
            <div class="midrow">
            <div class="button fantasy animebutton">
                <a href="https://myanimelist.net/anime/genre/10/Fantasy" target="_blank">Fantasy</a>
            </div>
            <div class="button horror animebutton">
                <a href="https://myanimelist.net/anime/genre/14/Horror" target="_blank">Horror</a>
            </div>
            <div class="button romance animebutton">
                <a href="https://myanimelist.net/anime/genre/22/Romance" target="_blank">Romance</a>
            </div>
            </div>
            <div class="botrow">
            <div class="button scifi animebutton">
                <a href="https://myanimelist.net/anime/genre/24/Sci-Fi" target="_blank">Sci-Fi</a>
            </div>
            <div class="button psycho animebutton">
                <a href="https://myanimelist.net/anime/genre/40/Psychological" target="_blank">Psychological</a>
            </div>
            <div class="button animebutton">
                <a href="https://myanimelist.net/" target="_blank">Other...</a>
            </div>
            </div>
        </div>
    </div>
    <!-- ======================================= -->
    <div class="end">
        <div class="botleft button">
            <div><button id="language">
                Language<br>言語</button>
            </div>
        </div>
        <div class="botright button" id="subscription">
            <button>Renew<br>
                Subscription</button>
        </div>
    </div>
    <!-- ======================================= -->
</div>
<script type="text/javascript" src="../javascripts/clicky.js">
    document.getElementById(`language`).addEventListener("click", function language() {
        window.alert(`This site only has one language, deal with it.`);
    });
</script>
</body>
</html>
